    <style>
    body {
        font-family: monospace;
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        /*height: 100%;*/
        height: 100vh;
        -webkit-user-select: none;
        user-select: none;
    }


    #sim {
        position: fixed;
        bottom: -4px;
        z-index: 12;
        /*width: 100%;*/
        /*height:100%;*/
    }

    #profile {
        height: auto;
        width: auto;
        max-width: 376px;
    }

    #detected{
       position: absolute;
        top: 0;
        bottom: 60%;
        left: -20%;
        right: 0;

        margin: auto;
        width: 20%;
        height: 24%;
   
        
        z-index: 12; 

    }



    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -10;
    }


    #container {
        position: fixed;
    }

    .buddy {
        display: none;

        height: auto;
        width: auto;
        max-width: 376px;
    }

    .rotate-left {
        transform: rotate(30deg) scale(0.8);
        transition: 0.7s;
        margin-left: 400px;
        cursor: e-resize;
        opacity: 0;
        z-index: 10;
    }

    .rotate-right {
        transform: rotate(-30deg) scale(0.8);
        transition: 0.7s;
        opacity: 0;
        margin-left: -400px;
        cursor: w-resize;
        z-index: 10;
    }

    .avatar {

        width: 376px;
        height: 610px;

        background-size: auto 106% !important;
        background-position: center;
        background-repeat: no-repeat;
    }

    .like {
        /*border-radius: 5px;*/
        padding: 5px 10px;
        /*border: 2px solid green;*/
        /*color: green;*/
        text-transform: uppercase;
        font-size: 15px;
        position: absolute;
        top: 50px;
        right: 40px;
        text-shadow: none;
    }

    .dislike {
